<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد الفقيه | العتبة الحسينية</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#004D40">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#004D40">
    <link rel="apple-touch-icon" href="icon-512.png">
    <link rel="icon" type="image/png" href="icon-512.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@300;400;500;700;800&family=Cairo:wght@300;400;500;600;700;800&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Aref+Ruqaa:wght@400;700&family=Noto+Nastaliq+Urdu:wght@400;500;600;700&family=Vazirmatn:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            background-color: #fdfbf7;
            /* Creamy off-white */
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .serif-text,
        .markdown-body blockquote {
            font-family: 'Amiri', 'Noto Naskh Arabic', serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            font-weight: 700;
        }

        .fatwa-text {
            font-family: 'Noto Naskh Arabic', 'Amiri', serif;
            line-height: 2;
        }

        .decorative-text {
            font-family: 'Aref Ruqaa', serif;
        }

        /* Urdu language specific font */
        [lang="ur"],
        html[lang="ur"] body,
        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', 'Noto Naskh Arabic', serif;
            line-height: 2.2;
        }

        /* Persian/Farsi language specific font */
        [lang="fa"],
        html[lang="fa"] body,
        .persian-text {
            font-family: 'Vazirmatn', 'Noto Naskh Arabic', sans-serif;
            line-height: 2;
        }

        /* Islamic Geometric Pattern Overlay */
        .bg-pattern {
            background-image: radial-gradient(#115e59 0.7px, transparent 0.7px), radial-gradient(#115e59 0.7px, #fdfbf7 0.7px);
            background-size: 24px 24px;
            background-position: 0 0, 12px 12px;
            opacity: 0.03;
        }

        /* Custom Scrollbar - Gold & Teal */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #b4975a;
            /* Gold */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9a8045;
        }

        .markdown-body {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            font-size: 1rem;
            line-height: 1.9;
        }

        .markdown-body ul {
            list-style-type: disc;
            padding-right: 1.5em;
            margin-bottom: 1em;
        }

        .markdown-body ol {
            list-style-type: decimal;
            padding-right: 1.5em;
            margin-bottom: 1em;
        }

        .markdown-body blockquote {
            font-family: 'Noto Naskh Arabic', 'Amiri', serif;
            border-right: 4px solid #b4975a;
            /* Gold border */
            padding-right: 1em;
            color: #115e59;
            background: linear-gradient(135deg, #f0fdfa 0%, #e6f7f4 100%);
            padding: 1.25rem;
            margin: 1.25rem 0;
            border-radius: 0.5rem;
            font-size: 1.05rem;
            line-height: 2.1;
            box-shadow: 0 2px 8px rgba(0, 77, 64, 0.08);
        }

        .markdown-body p {
            margin-bottom: 0.85em;
            text-align: justify;
            line-height: 2;
        }

        .markdown-body strong {
            color: #134e4a;
            /* Deep Teal */
            font-weight: 700;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            color: #004D40;
            margin-top: 1.5em;
            margin-bottom: 0.75em;
        }

        .markdown-body code {
            font-family: 'Tajawal', monospace;
            background-color: #f0fdfa;
            padding: 0.15em 0.4em;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
    </style>

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

  }
}
</script>

            });

</html>
